source forumsrc
{
	type					= mysql

	#####################################################################
	## SQL settings (for 'mysql' and 'pgsql' types)
	#####################################################################

	# some straightforward parameters for SQL source types
	sql_host				= localhost
	sql_user				= root
	sql_pass				= q1w2e3
	sql_db					= studip
	sql_port				= 3306	# optional, default is 3306

	sql_query				= \
		SELECT num, topic_id, mkdate, name as title, description as content, author \
		FROM px_topics

	sql_attr_timestamp		= mkdate
	sql_ranged_throttle	= 0
	sql_query_info		= SELECT * FROM px_topics WHERE num=$id
}


index forum
{
	source			= forumsrc
	path			= c:/temp/sphinx/data/forum
	docinfo			= extern
	mlock			= 0

	# a list of morphology preprocessors to apply
	# optional, default is empty
	#
	# builtin preprocessors are 'none', 'stem_en', 'stem_ru', 'stem_enru',
	# 'soundex', and 'metaphone'; additional preprocessors available from
	# libstemmer are 'libstemmer_XXX', where XXX is algorithm code
	# (see libstemmer_c/libstemmer/modules.txt)
	#
	# morphology 	= stem_en, stem_ru, soundex
	# morphology	= libstemmer_german
	# morphology	= libstemmer_sv
	morphology		= none

	# stopword files list (space separated)
	# optional, default is empty
	# contents are plain text, charset_table and stemming are both applied
	#
	# stopwords			= @CONFDIR@/data/stopwords.txt

	min_word_len		= 1
	charset_type		= sbcs
	html_strip			= 1

	# what HTML elements contents to strip
	# optional, default is empty (do not strip element contents)
	#
	# html_remove_elements	= style, script
}










source seminaresrc
{
	type					= mysql

	#####################################################################
	## SQL settings (for 'mysql' and 'pgsql' types)
	#####################################################################

	# some straightforward parameters for SQL source types
	sql_host				= localhost
	sql_user				= root
	sql_pass				= q1w2e3
	sql_db					= studip
	sql_port				= 3306	# optional, default is 3306

	# main document fetch query
	# mandatory, integer document ID field MUST be the first selected column
	sql_query				= \
		SELECT num, Name as title, Untertitel as content, mkdate \
		FROM seminare

	# range query setup, query that must return min and max ID values
	# optional, default is empty
	#
	# sql_query will need to reference $start and $end boundaries
	# if using ranged query:
	#
	# sql_query				= \
	#	SELECT doc.id, doc.id AS group, doc.title, doc.data \
	#	FROM documents doc \
	#	WHERE id>=$start AND id<=$end
	#
	# sql_query_range		= SELECT MIN(id),MAX(id) FROM documents
	
	sql_attr_timestamp		= mkdate
	sql_ranged_throttle	= 0
	sql_query_info		= SELECT * FROM seminare WHERE num=$id
}


index seminare
{
	source			= seminaresrc
	path			= c:/temp/sphinx/data/seminare
	docinfo			= extern
	mlock			= 0
	morphology		= none
	min_word_len		= 1
	charset_type		= sbcs
	html_strip				= 1
}